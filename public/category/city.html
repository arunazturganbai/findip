        /* Основные стили */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .video-item {
            position: relative;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .video-item img {
            width: 100%;
            display: block;
        }
        .video-item .word {
            padding: 10px;
            background-color: #fff;
        }

        /* Стили для всплывающего окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .close-modal {
            cursor: pointer;
            color: red;
            font-size: 20px;
            float: right;
        }
        .video-container video {
            width: 100%;
            border-radius: 10px;
        }
    </style>

    <!-- Всплывающее окно -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">×</span>
            <div class="video-container">
                <video id="modalVideo" controls>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div>
                    <label for="speedControl">Speed:</label>
                    <select id="speedControl" onchange="changeSpeed()">
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5</option>
                        <option value="1" selected>1x</option>
                        <option value="1.5">1.5x</option>
                    </select>
                </div>
            </div>
            <p id="videoDescription"></p>
        </div>
    </div>
    <script>
        // Получаем элементы поиска и все видео-элементы
        const searchInput = document.querySelector('.search-box input');
        const videoItems = document.querySelectorAll('.video-item');
    
        // Функция для фильтрации элементов
        function filterVideos() {
            const query = searchInput.value.toLowerCase();
            videoItems.forEach(item => {
                const word = item.querySelector('.word').textContent.toLowerCase();
                if (word.includes(query)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    
        // Добавляем обработчик события ввода
        searchInput.addEventListener('input', filterVideos);
    </script>
    
    <script>
        // Открытие всплывающего окна с видео
        document.querySelectorAll('.video-item').forEach(item => {
            item.addEventListener('click', function() {
                const videoSrc = this.getAttribute('data-video');
                const description = this.getAttribute('data-description');
                const modalVideo = document.getElementById('modalVideo');
                const videoDescription = document.getElementById('videoDescription');

                modalVideo.src = videoSrc;
                videoDescription.textContent = description;
                document.getElementById('videoModal').style.display = 'flex';
            });
        });

        // Закрытие всплывающего окна
        function closeModal() {
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.pause();
            modalVideo.currentTime = 0;
            document.getElementById('videoModal').style.display = 'none';
        }

        // Изменение скорости видео
        function changeSpeed() {
            const speed = document.getElementById('speedControl').value;
            document.getElementById('modalVideo').playbackRate = speed;
        }
    </script>
