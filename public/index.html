    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecebd7;
        }

        .nav-container {
            background-color: #fff;
            padding: 1rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: #7ac47a;
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
        }

        .search-box {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            width: 30%;
            min-width: 250px;
        }

        .search-box input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .search-box button {
            background-color: #7ac47a;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }

        .auth-links {
            display: flex;
            gap: 0.5rem;
            flex: 1;
            justify-content: flex-end;
        }

        .auth-btn {
            color: white;
            background-color: #7ac47a;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .auth-btn:hover {
            background-color: #f5f5f5;
            color: #7ac47a;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle .bar {
            height: 3px;
            width: 25px;
            margin: 3px 0;
            background-color: #7ac47a;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: static;
                background-color: #fff;
                padding: 1rem;
                gap: 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                padding: 0.5rem 0;
            }

            .search-box {
                position: static;
                transform: none;
                width: 100%;
                margin-top: 1rem;
                order: 1;
            }

            .menu-toggle {
                display: flex;
                order: 0;
            }

            .auth-links {
                order: 2;
                justify-content: center;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>

            </div>
            <div class="nav-links">

            <div class="search-box">
                <input type="text" placeholder="бірдеңе теріңіз" oninput="filterCategories()">
                <button>іздеу</button>
            </div>
            <div class="auth-links">
                <a href="/login" class="auth-btn">Профиль</a>
            </div>
        </nav>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>

    <script>
        const searchInput = document.querySelector('.search-box input');
        const categoryCards = document.querySelectorAll('.category-card');
        
        // Функция для фильтрации категорий
        function filterCategories() {
            const query = searchInput.value.toLowerCase();
            categoryCards.forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                if (title.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        

        searchInput.addEventListener('input', filterCategories);
        
    </script>
